<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <radialGradient id="bg_grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a2a2a" stop-opacity="0.8"/>
      <stop offset="85%" stop-color="#1a1a1a" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0f0f0f" stop-opacity="0.95"/>
    </radialGradient>
    <filter id="inner_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="115" fill="url(#bg_grad)" filter="url(#inner_glow)"/>
  
  <!-- Border ring -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner accent ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Crosshair lines -->
  <line x1="128" y1="30" x2="128" y2="50" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  <line x1="128" y1="206" x2="128" y2="226" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  <line x1="30" y1="128" x2="50" y2="128" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  <line x1="206" y1="128" x2="226" y2="128" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
</svg>